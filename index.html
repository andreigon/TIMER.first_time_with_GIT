<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap');">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer_block">
                <div class="time hours">00</div>
                <div class="title">HOURS</div>
            </div>
            <div class="timer_block">
                <div class="time minute">00</div>
                <div class="title">MINUTE</div>
            </div>
                <div class="timer_block">
                    <div class="time second">00</div>
                    <div class="title">SECONDS</div>
                </div>
                <div class="timer_block">
                    <div class="time millisecond">00</div>
                    <div class="title">MILLISECOND</div>
                </div>
                <div class="buttons">
                    <button class="button start">start</button>
                    <button class="button pause">pause</button>
                    <button class="button stop">stop</button> 
                </div>
        </div>
    </div>
   <script src="main.js"></script>

</body>

</html>
